---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik-ingress-controller
  namespace: kube-system
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: traefik-ingress-controller
  namespace: kube-system
  labels:
    k8s-app: traefik-ingress-lb
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: traefik-ingress-lb
  template:
    metadata:
      labels:
        k8s-app: traefik-ingress-lb
        name: traefik-ingress-lb
    spec:
      serviceAccountName: traefik-ingress-controller
      terminationGracePeriodSeconds: 60
      containers:
      - image: traefik
        name: traefik-ingress-lb
        ports:
        - name: http
          containerPort: 80
          hostPort: 80
        - name: https
          containerPort: 443
          hostPort: 443
        - name: admin
          containerPort: 8080
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /acme
          name: acme
        env:
        - name: DO_AUTH_TOKEN # Used for digitalocean DNS challenge
          value: "ad19c60f9554f4849472028004973f326b4407acea49a09162397cafbe0b66bf"
        args:
        - --api
        - --kubernetes
        - --logLevel=DEBUG
        - --configFile=/config/traefik.toml
      volumes:
      - name: config
        configMap:
          name: traefik-config
      - name: acme
        hostPath:
          path: /srv/configs
---
kind: Service
apiVersion: v1
metadata:
  name: traefik-ingress-service
  namespace: kube-system
spec:
  selector:
    k8s-app: traefik-ingress-lb
  ports:
  - protocol: TCP
    port: 80
    nodePort: 31029
    name: http
  - protocol: TCP
    port: 443
    nodePort: 32702
    name: https
  - protocol: TCP
    port: 8080
    name: admin
  type: NodePort
